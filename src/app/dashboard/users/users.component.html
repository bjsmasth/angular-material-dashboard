<div class="container">
  <app-navbar title="Table List"></app-navbar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Users</h4>
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Created Date</th>
                <th>Status</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.name | uppercase}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at | date}}</td>
                <td class="text-primary">
                  <i *ngIf="user.email_verified_at" class="material-icons">verified_user</i>
                  <i *ngIf="!user.email_verified_at" class="material-icons">warning</i>
                </td>
              </tr>
              </tbody>
            </table>
            <mat-paginator [length]="100"
                           [pageSize]="10"
                           [pageSizeOptions]="[10, 25, 50, 100]">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
